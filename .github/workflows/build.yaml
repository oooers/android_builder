name: Android CI

# 触发条件：当 push 到 main 分支，或者提交 Pull Request 时触发
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. 设置 JDK 环境 (推荐使用 Java 17，适用于大多数现代 Android 项目)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. 设置 Gradle (官方 Action，自动处理缓存，提高构建速度)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # 4. 赋予 gradlew 执行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. 编译 Debug 包 (如果需要 Release 包，请看下文说明)
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # 6. 上传构建产物 (APK) 到 GitHub Actions Artifacts
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
